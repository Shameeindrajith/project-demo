<p>country-form works!</p>

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #countryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="country.name" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Id</label>
        <input type="text" [(ngModel)]="country.id" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="Enter your email address">
      </div>
      <button type="submit" [disabled]="!countryForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
